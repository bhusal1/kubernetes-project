apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-myservicea
spec:
  rules:
  - host: shop.com
    http:
      paths:
      - path: /api/procucts
        pathType: Prefix
        backend:
          service:
            name: products-service
            port:
              number: 3000
      - path: /api/cart
        pathType: Prefix
        backend:
	        service:
	          name: cart-service
	          port:
	            number: 3001
  ingressClassName: nginx
